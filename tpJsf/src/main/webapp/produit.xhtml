<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/templates/common.xhtml">
    <ui:define name="title">produit</ui:define>
	<ui:define name="header">produit</ui:define>
	<ui:define name="content">
	<p:tabView id="onglets">
	  <p:tab title="choixDate">
	   <h:messages />
		<h:form>
		   date: <p:calendar value="#{produitMBean.date}"/> <br/>
		  
		  <h:commandButton value="save" action="#{produitMBean.doDo}"/><br/>
		 
		</h:form>
	</p:tab>
	<p:tab  title="produits">
		<h:form>
		    categorie: <h:selectOneListbox  value="#{produitMBean.numCategorie}"
		         valueChangeListener="#{produitMBean.onChangementCategorie}">
		        <f:ajax event="click" render="onglets:tableProduits"/> 
		        <f:selectItem itemValue="1" itemLabel="1-livres"/>
		        <f:selectItem itemValue="2" itemLabel="2-DVD"/>
		    </h:selectOneListbox>
		</h:form>
		<br/>
		produits de la categorie sélectionnée:<br/>
		<h:dataTable id="tableProduits" value="#{produitMBean.produits}" var="p" border="1">
		    <h:column>
		        <f:facet name="header"><f:verbatim>numero</f:verbatim></f:facet>
		        <h:outputText value="#{p.numero}"/>
		    </h:column>
		    <h:column>
		        <f:facet name="header"><f:verbatim>label</f:verbatim></f:facet>
		        <h:outputText value="#{p.label}"/>
		    </h:column>
		    <h:column>
		        <f:facet name="header"><f:verbatim>prix</f:verbatim></f:facet>
		        <h:outputText value="#{p.prix}"/>
		    </h:column>
		</h:dataTable>
	</p:tab>
  </p:tabView>	
	</ui:define>
	
</ui:composition>
</html>
